<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<div id="grid">
    <div id="block-green">
        <img src="img/squares.svg">
    </div>
    <div id="block-blue">
        <img src="img/wi-fi.svg" alt="wi-fi">
    </div>
    <div id="block-yellow">
        <i class="fa fa-square-o" aria-hidden="true"></i>
    </div>
    <div id="block-brown">
        <i class="fa fa-map-o" aria-hidden="true"></i>
    </div>
    <div id="block-orange">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </div>
    <div id="block-red">
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
    </div>
    <div id="block-dark-blue">
        <i class="fa fa-bed" aria-hidden="true"></i>
    </div>
    <div id="block-pink">
        <img src="img/battery.svg" alt="battery">
    </div>
    <div id="block-violet">
        <i class="fa fa-television" aria-hidden="true"></i>
    </div>
    <div id="block-azure">
        <img src="img/radio.svg" alt="radio"></div>
</div>

</body>
</html>
